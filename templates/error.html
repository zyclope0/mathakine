{% extends "base.html" %}

{% block title %}Erreur - Mathakine{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle fa-4x"></i>
    </div>
    <h2 class="error-title">{{ error }}</h2>
    <p class="error-message">{{ message }}</p>
    <div class="error-actions">
        <a href="/" class="btn btn-primary">
            <i class="fas fa-home"></i> Retour Ã  l'accueil
        </a>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .error-container {
        background-color: var(--sw-card-bg);
        border-radius: 12px;
        padding: 40px;
        margin: 30px auto;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--sw-card-border);
    }
    
    .error-icon {
        color: var(--sw-red);
        margin-bottom: 20px;
    }
    
    .error-title {
        color: var(--sw-gold);
        margin-bottom: 15px;
    }
    
    .error-message {
        color: var(--sw-text);
        margin-bottom: 30px;
        line-height: 1.6;
    }
    
    .error-actions {
        margin-top: 20px;
    }
</style>
{% endblock %}
