name: Tests Mathakine

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mathakine_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Create .env for tests
      run: |
        cat > .env << EOF
        DATABASE_URL=postgresql://postgres:postgres@localhost:5432/mathakine_test
        SECRET_KEY=test-secret-key-for-ci-cd-pipeline
        ALGORITHM=HS256
        ACCESS_TOKEN_EXPIRE_MINUTES=30
        TESTING=true
        LOG_LEVEL=INFO
        EOF
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mathakine_test
        SECRET_KEY: test-secret-key-for-ci-cd-pipeline
        TESTING: true
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -m pytest tests/ -v \
          --cov=app \
          --cov=server \
          --cov-report=xml \
          --cov-report=term-missing \
          --tb=short \
          -m "not slow"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-mathakine
        fail_ci_if_error: false
    
    - name: Generate coverage report
      if: always()
      run: |
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        coverage report >> $GITHUB_STEP_SUMMARY || echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 app/ server/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ server/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black app/ server/ --check --diff
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort app/ server/ --check-only --diff
      continue-on-error: true

