name: Tests Mathakine

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mathakine_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Create .env for tests
      run: |
        cat > .env << EOF
        DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_mathakine
        TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_mathakine
        SECRET_KEY=test-secret-key-for-ci-cd-pipeline
        ALGORITHM=HS256
        ACCESS_TOKEN_EXPIRE_MINUTES=30
        TESTING=true
        LOG_LEVEL=INFO
        EOF
    
    - name: Create test database
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -c "
        import psycopg2
        from psycopg2.extensions import ISOLATION_LEVEL_AUTOCOMMIT
        
        # Se connecter à la base de données postgres par défaut pour créer test_mathakine
        conn = psycopg2.connect(
            host='localhost',
            port=5432,
            user='postgres',
            password='postgres',
            database='postgres'  # Utiliser la base par défaut
        )
        conn.set_isolation_level(ISOLATION_LEVEL_AUTOCOMMIT)
        cursor = conn.cursor()
        
        # Créer la base de données si elle n'existe pas
        cursor.execute('SELECT 1 FROM pg_database WHERE datname = %s', ('test_mathakine',))
        exists = cursor.fetchone()
        if not exists:
            cursor.execute('CREATE DATABASE test_mathakine')
            print('Database test_mathakine created successfully')
        else:
            print('Database test_mathakine already exists')
        
        cursor.close()
        conn.close()
        "
    
    - name: Initialize database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mathakine
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mathakine
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -c "
        from app.db.init_db import create_tables_with_test_data
        create_tables_with_test_data()
        print('Database initialized successfully')
        "
    
    - name: Run tests
      id: run_tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mathakine
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mathakine
        SECRET_KEY: test-secret-key-for-ci-cd-pipeline
        TESTING: true
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -m pytest tests/ -v \
          --ignore=tests/archives/ \
          --cov=app \
          --cov=server \
          --cov-report=xml \
          --cov-report=term-missing \
          --tb=short \
          -m "not slow"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: backend
        name: codecov-mathakine-backend
        fail_ci_if_error: false
    
    - name: Generate coverage report
      if: always()
      run: |
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        coverage report >> $GITHUB_STEP_SUMMARY || echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8 (critical errors only)
      run: |
        flake8 app/ server/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Check formatting with black
      run: |
        black app/ server/ --check --diff
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort app/ server/ --check-only --diff
      continue-on-error: true

  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: TypeScript type check
      working-directory: frontend
      run: npx tsc --noEmit
    
    - name: Run tests with coverage
      working-directory: frontend
      run: npm run test:coverage -- --run
    
    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: codecov-mathakine-frontend
        fail_ci_if_error: false
    
    - name: Build Next.js
      working-directory: frontend
      env:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:10000
        NEXT_PUBLIC_SITE_URL: http://localhost:3000
      run: npm run build

