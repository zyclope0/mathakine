# CI unique — Source de vérité pour validation (ci.yml supprimé 25/02/2026)
# Déclenché sur push/PR. Gate : tests + lint doivent passer avant merge.
name: CI (Tests + Lint)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mathakine_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Verify Python 3.12+
      run: python -c "import sys; assert sys.version_info >= (3, 12), f'Python 3.12+ required, got {sys.version}'"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
    
    - name: Create .env for tests
      run: |
        cat > .env << EOF
        DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_mathakine
        TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_mathakine
        SECRET_KEY=test-secret-key-for-ci-cd-pipeline
        ALGORITHM=HS256
        ACCESS_TOKEN_EXPIRE_MINUTES=30
        TESTING=true
        LOG_LEVEL=INFO
        EOF
    
    - name: Create test database
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -c "
        import psycopg2
        from psycopg2.extensions import ISOLATION_LEVEL_AUTOCOMMIT
        
        # Se connecter à la base de données postgres par défaut pour créer test_mathakine
        conn = psycopg2.connect(
            host='localhost',
            port=5432,
            user='postgres',
            password='postgres',
            database='postgres'  # Utiliser la base par défaut
        )
        conn.set_isolation_level(ISOLATION_LEVEL_AUTOCOMMIT)
        cursor = conn.cursor()
        
        # Créer la base de données si elle n'existe pas
        cursor.execute('SELECT 1 FROM pg_database WHERE datname = %s', ('test_mathakine',))
        exists = cursor.fetchone()
        if not exists:
            cursor.execute('CREATE DATABASE test_mathakine')
            print('Database test_mathakine created successfully')
        else:
            print('Database test_mathakine already exists')
        
        cursor.close()
        conn.close()
        "
    
    - name: Initialize database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mathakine
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mathakine
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -c "
        from app.db.init_db import create_tables_with_test_data
        create_tables_with_test_data()
        print('Database initialized successfully')
        "
    
    - name: Run tests (coverage + JUnit)
      id: run_tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mathakine
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mathakine
        SECRET_KEY: test-secret-key-for-ci-cd-pipeline
        TESTING: true
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -m pytest tests/ -v \
          --ignore=tests/archives/ \
          --cov=app \
          --cov=server \
          --cov-report=term-missing \
          --cov-report=xml \
          --junitxml=junit.xml \
          -o junit_family=legacy \
          --tb=short \
          -m "not slow"

    - name: Upload backend coverage artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: coverage.xml

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN || vars.CODECOV_TOKEN }}
      with:
        files: ./junit.xml
        report_type: test_results

    - name: Coverage report
      if: always()
      run: |
        echo "## Backend Coverage" >> $GITHUB_STEP_SUMMARY
        coverage report --format=markdown >> $GITHUB_STEP_SUMMARY 2>/dev/null || coverage report >> $GITHUB_STEP_SUMMARY || echo "Coverage report not available" >> $GITHUB_STEP_SUMMARY

    - name: Smoke test (health check)
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mathakine
        TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_mathakine
        SECRET_KEY: test-secret-key-for-ci-cd-pipeline
        TESTING: true
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python -c "
        from httpx import ASGITransport, AsyncClient
        from server.app import create_app
        import asyncio
        async def check():
            transport = ASGITransport(app=create_app())
            async with AsyncClient(transport=transport, base_url='http://test') as client:
                r = await client.get('/health')
                assert r.status_code == 200, f'Expected 200, got {r.status_code}'
        asyncio.run(check())
        print('Smoke OK: /health returned 200')
        "

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8 (critical errors only)
      run: |
        flake8 app/ server/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Check formatting with black
      run: |
        black app/ server/ --check --diff

    - name: Check import sorting with isort
      run: |
        isort app/ server/ --check-only --diff

  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: TypeScript type check
      working-directory: frontend
      run: npx tsc --noEmit

    - name: ESLint (frontend)
      working-directory: frontend
      run: npm run lint

    - name: Prettier format check (frontend)
      working-directory: frontend
      run: npm run format:check

    - name: Run tests with coverage and JUnit
      working-directory: frontend
      run: npx vitest --coverage --reporter=junit --outputFile=./junit.xml --run

    - name: Upload frontend coverage artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: frontend/coverage/

    - name: Upload frontend test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN || vars.CODECOV_TOKEN }}
      with:
        files: ./frontend/junit.xml
        report_type: test_results
        flags: frontend

    - name: Build Next.js
      working-directory: frontend
      env:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:10000
        NEXT_PUBLIC_SITE_URL: http://localhost:3000
      run: npm run build

  codecov:
    runs-on: ubuntu-latest
    needs: [test, frontend]
    # Ne tenter de combiner les coverages que si les deux jobs ont réussi
    # (évite "Artifact not found" quand frontend a échoué avant l'upload)
    if: ${{ always() && needs.test.result == 'success' && needs.frontend.result == 'success' }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Download coverage artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-coverage
        path: coverage_backend

    - name: Download frontend coverage
      uses: actions/download-artifact@v4
      with:
        name: frontend-coverage
        path: coverage_frontend

    - name: Upload combined coverage to Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN || vars.CODECOV_TOKEN }}
      with:
        files: coverage_backend/coverage.xml,coverage_frontend/lcov.info
        flags: backend,frontend
        name: codecov-mathakine
        fail_ci_if_error: false

