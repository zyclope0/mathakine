<svg id="mathakine-logo" width="260" height="260" viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">
    <!-- Fond cosmique -->
    <defs>
        <radialGradient id="space-bg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#2d2d44; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#121212; stop-opacity:1" />
        </radialGradient>
        
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Cercle de fond -->
    <circle cx="130" cy="130" r="120" fill="url(#space-bg)" />
    
    <!-- Étoiles en arrière-plan -->
    <g id="stars">
        <circle cx="50" cy="60" r="1.5" fill="#e3d798" opacity="0.7" />
        <circle cx="80" cy="40" r="1" fill="#ffffff" opacity="0.9" />
        <circle cx="200" cy="70" r="1.2" fill="#e3d798" opacity="0.8" />
        <circle cx="160" cy="50" r="1" fill="#ffffff" opacity="0.7" />
        <circle cx="190" cy="180" r="1.5" fill="#e3d798" opacity="0.9" />
        <circle cx="70" cy="170" r="1" fill="#ffffff" opacity="0.8" />
        <circle cx="210" cy="110" r="1" fill="#ffffff" opacity="0.7" />
        <circle cx="40" cy="120" r="1.3" fill="#e3d798" opacity="0.8" />
        <circle cx="100" cy="200" r="1" fill="#ffffff" opacity="0.7" />
        <circle cx="180" cy="30" r="1.2" fill="#e3d798" opacity="0.9" />
    </g>
    
    <!-- Orbites -->
    <ellipse cx="130" cy="130" rx="100" ry="30" fill="none" stroke="#4A2970" stroke-width="1.5" opacity="0.7" transform="rotate(30, 130, 130)" />
    <ellipse cx="130" cy="130" rx="85" ry="25" fill="none" stroke="#663399" stroke-width="1.5" opacity="0.7" transform="rotate(65, 130, 130)" />
    
    <!-- Planète mathématique -->
    <circle cx="130" cy="130" r="60" fill="#4169E1" />
    <circle cx="130" cy="130" r="60" fill="#4169E1" opacity="0.7" />
    <path d="M100,115 L160,115 M100,145 L160,145 M130,85 L130,175" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.9" />
    <path d="M115,100 L145,160" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.9" />
    <path d="M145,100 L115,160" stroke="#ffffff" stroke-width="5" stroke-linecap="round" opacity="0.9" />
    
    <!-- Petite planète -->
    <circle cx="210" cy="165" r="15" fill="#FF6B6B" filter="url(#glow)" />
    
    <!-- Étoile brillante -->
    <path d="M50,100 L60,120 L40,120 Z" fill="#e3d798" transform="rotate(0, 50, 110)" filter="url(#glow)" />
    <path d="M50,100 L60,120 L40,120 Z" fill="#e3d798" transform="rotate(72, 50, 110)" filter="url(#glow)" />
    <path d="M50,100 L60,120 L40,120 Z" fill="#e3d798" transform="rotate(144, 50, 110)" filter="url(#glow)" />
    <path d="M50,100 L60,120 L40,120 Z" fill="#e3d798" transform="rotate(216, 50, 110)" filter="url(#glow)" />
    <path d="M50,100 L60,120 L40,120 Z" fill="#e3d798" transform="rotate(288, 50, 110)" filter="url(#glow)" />
    
    <!-- Texte Mathakine -->
    <text x="130" y="220" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold" letter-spacing="2">MATHAKINE</text>
    <text x="130" y="240" fill="#8A53BC" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-style="italic">L'API REBELLE</text>
</svg> 