[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=server
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
    critical: marks tests as critical (login, challenges, auth)
    functional: marks tests as functional tests
    phase1: marks tests affected by Phase 1 cleanup
    phase2: marks tests affected by Phase 2 (backend API pure)
    phase3: marks tests for Phase 3 (DRY refactoring, constants)
    phase4: marks tests for Phase 4 (services architecture)
    phase5: marks new tests created in Phase 5
    asyncio: marks tests as async (use pytest-asyncio)

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum coverage target
# Can be enforced with: pytest --cov-fail-under=60

